<!-- Hero -->
<div class="relative overflow-hidden mt-[4%]">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="max-w-2xl text-center mx-auto">
      <h1
        class="block text-3xl font-bold text-[#e7002e] sm:text-4xl md:text-5xl dark:text-white"
      >
        Angular <span class="text-gray-600">Framework</span>
      </h1>
      <p class="mt-3 text-lg text-gray-500 font-bold dark:text-gray-400">
        Deliver web apps with confidence
      </p>
    </div>

    <div class="mt-10 relative max-w-5xl mx-auto">
      <div
        class="w-full object-cover h-96 sm:h-[480px] bg-[url('https://wallpapercave.com/wp/wp7732979.jpg')] bg-no-repeat bg-center bg-cover rounded-xl"
      ></div>

      <div class="absolute inset-0 w-full h-full mt-48">
        <div class="flex flex-col justify-center items-center w-full h-full">
          <a
            class="inline-flex justify-center items-center gap-x-1.5 text-center text-sm bg-white text-gray-800 hover:text-gray-600 rounded-full transition focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4 dark:bg-black dark:text-gray-200 dark:hover:text-gray-400 dark:focus:ring-offset-black"
            href="https://www.youtube.com/watch?v=3qBXWUpoPHo"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
              />
            </svg>
            Play the best crash course
          </a>
        </div>
      </div>

      <div
        class="absolute bottom-12 -left-20 -z-[1] w-48 h-48 bg-gradient-to-b from-orange-500 to-white p-px rounded-lg dark:to-slate-900"
      >
        <div class="bg-white w-48 h-48 rounded-lg dark:bg-slate-900"></div>
      </div>

      <div
        class="absolute -top-12 -right-20 -z-[1] w-48 h-48 bg-gradient-to-t from-blue-600 to-cyan-400 p-px rounded-full"
      >
        <div class="bg-white w-48 h-48 rounded-full dark:bg-slate-900"></div>
      </div>
    </div>
  </div>
</div>


<h1 class="text-3xl text-center my-3  text-[#e7002e]  font-bold sm:text-5xl lg:text-3xl lg:leading-tight dark:text-gray-200">
   <span class="text-gray-500">The web development framework for building the future
  </span>
</h1>

<!-- Icon Blocks -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <div class="grid sm:grid-cols-3 lg:grid-cols-3 items-center gap-2">
    <!-- Icon Block -->
    <a
      *ngFor="let item of features"
      class="group flex flex-col justify-center hover:bg-gray-50 rounded-xl p-4 md:p-7 dark:hover:bg-slate-800"
      href="#"
    >

      <div class="mt-5">
        <h3
          class="group-hover:text-gray-600 text-center text-lg font-semibold text-gray-800 dark:text-white dark:group-hover:text-gray-400"
        >
          {{item.title}}
        </h3>
        <img class="w-full h-auto rounded-t-xl" src={{item.image}} alt="Image Description">
        <p class="mt-5 text-gray-600 dark:text-gray-400">
          {{item.more}}
        </p>
        <a href={{item.link}}>
        <span
          class="mt-2 inline-flex items-center gap-x-1.5 text-sm text-blue-600 decoration-2 group-hover:underline font-medium"
        >Learn  more
          <svg
            class="w-2.5 h-2.5"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
          >
            <path
              d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </span>
      </a>
      </div>
    </a>
  </div>
</div>
<!-- End Icon Blocks -->
